[common]
lib_deps_builtin = 
  SPI
lib_deps_external = 
  RF24
  WiFiManager
  ArduinoJson
  Vector

[env:nodemcuv2]
platform = espressif8266
framework = arduino
board = nodemcuv2

[env:d1_mini]
platform = espressif8266
framework = arduino
board = d1_mini
