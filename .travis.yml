language: python
python:
- '3.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
env:
  - NODE_VERSION="10"
before_install:
  - nvm install $NODE_VERSION
install:
- pip3 install -U platformio
- platformio lib install
- cd web && npm install && cd ..
- npm install -g swagger-cli redoc-cli
script:
- swagger-cli validate ./docs/openapi.yaml
- platformio run
before_deploy:
  - ./.prepare_release
  - ./.prepare_docs
deploy:
  - provider: releases
    prerelease: true
    api_key:
      secure: 
    file_glob: true
    skip_cleanup: true
    file: dist/*.bin
    on:
      repo: sidoh/esp8266_milight_hub
      tags: true
  - provider: pages
    skip_cleanup: true
    local_dir: dist/docs
    github_token: $GITHUB_TOKEN
    keep_history: true
    on:
      repo: sidoh/esp8266_milight_hub
      tags: true
