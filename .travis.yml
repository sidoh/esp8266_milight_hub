language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
env:
  - NODE_VERSION="10"
before_install:
  - nvm install $NODE_VERSION
install:
- pip install -U platformio
- platformio lib install
- cd web && npm install && cd ..
- npm install -g swagger-cli
script:
- swagger-cli validate ./openapi.yaml
- platformio run
before_deploy:
  - ./.prepare_release
deploy:
  provider: releases
  prerelease: true
  api_key:
    secure: 
  file_glob: true
  skip_cleanup: true
  file: dist/*.bin
  on:
    repo: sidoh/esp8266_milight_hub
    tags: true
